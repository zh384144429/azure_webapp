apiVersion : apps/v1
kind: Deployment
metadata:
  name: webapp 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp 
    spec:
      containers:
        - name: webapp 
          image: zlinecr.azurecr.io/webapp
          ports:
          - containerPort: 80